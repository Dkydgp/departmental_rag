services:
  - type: web
    name: departmental-rag-assistant
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: bash -c "python rag_llama.py --build && streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_BASE_URL
        value: https://openrouter.ai/api/v1
      - key: OPENROUTER_MODEL
        value: deepseek/deepseek-chat
      - key: OPENROUTER_EMBED_MODEL
        value: text-embedding-3-small
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_BUCKET
        value: books
      - key: PERSIST_DIR
        value: storage
